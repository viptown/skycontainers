{{define "content"}}
<h1 style="display:none">{{.Title}}</h1>
<div class="empty-state" style="padding: 1.5rem;">
    <div class="empty-icon">!</div>
    <div class="empty-text">{{if .Error}}{{.Error}}{{else}}요청을 처리할 수 없습니다.{{end}}</div>
</div>
<div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
    <button type="button" class="btn btn-secondary" style="flex: 1; justify-content: center; padding: 0.9rem;"
        onclick="closeGlobalModal()">
        닫기
    </button>
</div>
{{end}}
