{{template "layout.html" .}}

{{define "title"}}로그인 - 스카이 컨테이너{{end}}

{{define "content"}}
<div class="login-container">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="margin-bottom: 0.5rem;">환영합니다</h1>
        <p style="color: var(--text-muted);">관리자 계정으로 로그인하세요</p>
    </div>


    <form action="/login" method="POST">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-group">
            <label for="uid">아이디</label>
            <input type="text" id="uid" name="uid" required placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary"
            style="width: 100%; justify-content: center; margin-top: 1rem; padding: 1rem;">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 3h4a2 2 0 0 1 2 2v4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
                <path d="M15 21h4a2 2 0 0 0 2-2v-4"></path>
            </svg>
            로그인
        </button>
    </form>
</div>
{{end}}
