{{define "content"}}
{{$isEdit := and .Data (gt .Data.ID 0)}}
<form hx-post="{{if $isEdit}}/admin/suppliers/{{.Data.ID}}/edit{{else}}/admin/suppliers{{end}}" hx-push-url="false">
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <h1 style="display:none">{{.Title}}</h1>

    <div class="form-group">
        <label>상태</label>
        <label class="switch">
            <input class="switch-input" type="checkbox" name="is_active" value="true" {{if .Data}}{{if
                .Data.IsActive}}checked{{end}}{{else}}checked{{end}}>
            <span class="switch-track" aria-hidden="true"></span>
            <span class="switch-label">활성</span>
        </label>
    </div>

    <div class="form-group">
        <label for="name">업체명 (Name)</label>
        <input type="text" id="name" name="name" value="{{if .Data}}{{.Data.Name}}{{end}}" required
            placeholder="예: (주) 스카이">
    </div>

    <div class="form-group">
        <label for="short_name">업체 약칭 (Short Name)</label>
        <input type="text" id="short_name" name="short_name" value="{{if .Data}}{{.Data.ShortName}}{{end}}"
            placeholder="예: 스카이">
    </div>

    <div class="form-group">
        <label for="tel">전화번호 (Tel)</label>
        <input type="text" id="tel" name="tel" value="{{if .Data}}{{.Data.Tel}}{{end}}" required
            placeholder="02-1234-5678">
    </div>

    <div class="form-group">
        <label for="email">이메일 (Email)</label>
        <input type="email" id="email" name="email" value="{{if .Data}}{{.Data.Email}}{{end}}" required
            placeholder="example@sky.com">
    </div>

    <div class="form-group">
        <label for="color">색상 (Color)</label>
        <input type="color" id="color" name="color"
            value="{{if .Data}}{{if .Data.Color}}{{.Data.Color}}{{else}}#000000{{end}}{{else}}#000000{{end}}">
    </div>

    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button type="submit" class="btn btn-primary" style="flex: 1; justify-content: center; padding: 1rem;">
            <svg viewBox="0 0 24 24" aria-hidden="true" width="18" height="18" fill="none" stroke="currentColor"
                stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            {{if $isEdit}}정보 수정{{else}}신규 등록{{end}}
        </button>
    </div>
</form>
{{end}}
